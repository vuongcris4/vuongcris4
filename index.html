<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>SmartHome</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="fakeData.js"></script>
    <script type="module" src="script.js"></script>
</head>

<body>

    <header>
        <a href="home.html"><img src="/images/home.png" class="home-icon" /></a>
        <h1>SmartHome - Bedroom</h1>
        <div class="date-time">
            <p id="date"></p>
            <p id="time"></p>
        </div>
    </header>

    <nav>
        <ul>
            <li id="bedroom"><a href="#">Bedroom</a></li>
            <li id="livingroom"><a href="#">Livingroom</a></li>
            <li id="kitchen"><a href="#">Kitchen</a></li>
            <li id="gameroom"><a href="#">Gameroom</a></li>
        </ul>
    </nav>

    <div class="cam_bien_container">
        <div class="cam_bien_block">
            <h2>Temperature</h2>
            <p id="temperature">Loading...</p>
            <img id="tempImage" />
        </div>

        <div class="cam_bien_block">
            <h2>Light</h2>
            <p id="light">Loading...</p>
            <img id="lightImage" />
        </div>

        <div class="cam_bien_block">
            <h2>Presence</h2>
            <p id="presence">Loading...</p>
            <img id="presenceImage" />
        </div>
    </div>


    <div class="cong_tac_container">
        <div class="cong_tac_block">
            <img src="/images/ac_off.png" id="acImage">
            <div>
        <!-- gán for với id để bấm vô label thì công tắc chuyển -->
                <label for="acSwitch">Air Conditioner</label>
                <label class="cong_tac">
                    <input type="checkbox" id="acSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="cong_tac_block">
            <img src="/images/light_off.png" id="lightDeviceImage">
            <div>
                <label for="lightSwitch">Light</label>
                <label class="cong_tac">
                    <input type="checkbox" id="lightSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="cong_tac_block">
            <img src="/images/fan_off.png" id="fanImage">
            <div>
                <label for="fanSwitch">Fan</label>
                <label class="cong_tac">
                    <input type="checkbox" id="fanSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

    </div>

    <footer>
        Môn: TT Kiến trúc Giao thức IoT, GVHD: Trương Quang Phúc, Nhóm: Lê Thành Ngân, Trần Duy Vương
    </footer>

</body>

</html>
