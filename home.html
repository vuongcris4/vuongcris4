<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng quan Smart Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="fakeData.js"></script>


<body>

    <header>
        <a href="home.html"><img src="/images/home.png" title="Home Icon" alt="Home" class="home-icon" /></a>
        <h1>SmartHome</h1>
        <div class="date-time">
            <p id="date"></p>
            <p id="time"></p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html?room=bedroom">Bedroom</a></li>
            <li><a href="index.html?room=livingroom">Livingroom</a></li>
            <li><a href="index.html?room=kitchen">Kitchen</a></li>
            <li><a href="index.html?room=gameroom">Gameroom</a></li>
        </ul>
    </nav>

    <div id="charts">
        <div class="chart_element">
            <div class="chart_subelement" style="display: flex; align-items: center; width:300px; flex-flow: column;">
                <p style="font-size: 50px;">Bedroom</p>
                <p id = "bedroom_str_temp" style="font-size: 40px; color: rgba(255, 99, 132, 1);">100 &deg;C</p>
                <p id = "bedroom_str_lux" style="font-size: 40px; color: rgba(255, 205, 86, 1)">100 lux</p>
            </div>
            <canvas class="chart_subelement" id="bedroom_chart_temp"></canvas>
            <canvas class="chart_subelement" id="bedroom_chart_lux"></canvas>
        </div>

        <div class="chart_element">
            <div class="chart_subelement" style="display: flex; align-items: center; width:300px; flex-flow: column;">
                <p style="font-size: 50px;">Livingroom</p>
                <p id = "livingroom_str_temp" style="font-size: 40px; color: rgba(255, 99, 132, 1);">100 &deg;C</p>
                <p id = "livingroom_str_lux" style="font-size: 40px; color: rgba(255, 205, 86, 1)">100 lux</p>
            </div>
            <canvas class="chart_subelement" id="livingroom_chart_temp"></canvas>
            <canvas class="chart_subelement" id="livingroom_chart_lux"></canvas>
        </div>
        

        <div class="chart_element">
            <div class="chart_subelement" style="display: flex; align-items: center; width:300px; flex-flow: column;">
                <p style="font-size: 50px;">Kitchen</p>
                <p id = "kitchen_str_temp" style="font-size: 40px; color: rgba(255, 99, 132, 1);">100 &deg;C</p>
                <p id = "kitchen_str_lux" style="font-size: 40px; color: rgba(255, 205, 86, 1)">100 lux</p>
            </div>
            <canvas class="chart_subelement" id="kitchen_chart_temp"></canvas>
            <canvas class="chart_subelement" id="kitchen_chart_lux"></canvas>
        </div>

        <div class="chart_element">
            <div class="chart_subelement" style="display: flex; align-items: center; width:300px; flex-flow: column;">
                <p style="font-size: 50px;">Gameroom</p>
                <p id = "gameroom_str_temp" style="font-size: 40px; color: rgba(255, 99, 132, 1);">100 &deg;C</p>
                <p id = "gameroom_str_lux" style="font-size: 40px; color: rgba(255, 205, 86, 1)">100 lux</p>
            </div>
            <canvas class="chart_subelement" id="gameroom_chart_temp"></canvas>
            <canvas class="chart_subelement" id="gameroom_chart_lux"></canvas>
        </div>
    </div>
    

    <footer>
        Môn: TT Kiến trúc Giao thức IoT, GVHD: Trương Quang Phúc, Nhóm: Lê Thành Ngân, Trần Duy Vương
    </footer>
</body>

<script type="module" src="chart.js"></script>



</html>
